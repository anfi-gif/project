<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Risks and Process Flow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1c3a6e, #3c6eb4);
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #1c3a6e;
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container {
            margin-bottom: 40px;
        }
        .project-image {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 0 auto 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #3c6eb4;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        .back-button:hover {
            background-color: #1c3a6e;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-exclamation-triangle"></i> Project Risks and Process Flow</h1>
        
        <div class="image-container">
            <h2>Project Risks</h2>
            <img src="../images/issues.png" alt="Project Risks and Issues" class="project-image">
            <p>This image outlines the key risks and issues identified for the project.</p>
        </div>
        
        <div class="image-container">
            <h2>Process Flow</h2>
            <img src="../images/bpmn2.png" alt="Updated BPMN Process Flow Diagram" class="project-image">
            <p>This updated BPMN diagram illustrates the detailed process flow, highlighting potential risk areas and key steps in the project execution.</p>
        </div>
        
        <a href="../project_canvas.html" class="back-button">Back to Project Canvas</a>
    </div>
</body>
</html>
